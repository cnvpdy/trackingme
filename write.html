        <h4 class="container mt-4">
            <strong>글 작성페이지</strong>
        </h4>

        <div class="container mt-3">
            <form action="/add" method="POST">

                <h1>Tracking Me</h1>

                <h3>[구분]</h3>
                <label for="tree1">구분</label>
                <input type="text" list="searchOptions1" name="div"/>
                <datalist id="searchOptions1">
                    <option>실행</option>
                    <option>할일</option>
                    <option>일정</option>
                </datalist>

                <label for="tree2">분류</label>
                <input type="text" list="searchOptions2" name="cate"/>
                <datalist id="searchOptions2">
                    <option></option>
                    <option>일상</option>
                    <option>일반업무</option>
                    <option>기문당강의</option>
                </datalist>

                <h3>[시간]</h3>

                <label>시작일</label>
                <input type="date"name="startDate"/>

                <label>시작시간</label>
                <input type="time"name="startTime"/>

                <label>종료일</label>
                <input type="date"name="endDate"/>

                <label>종료시간</label>
                <input type="time" name="endTime"/>
                <p></p>

                <div style="border:3px solid">
                    <h3>[주요내용]</h3>

                    <label>참여자</label>
                    <input type="text" name="partyPeople"/>

                    <label>내용</label>
                    <input type="text" name="title"/>

                    <label>시간비율</label>
                    <input type="number" name="inputNumber" step="0.1"/>

                    <h3>[세부내용]</h3>

                    <label>장소</label>
                    <input type="text" name="inputLocation"/>

                    <label>수단</label>
                    <input type="text" name="inputTool"/>

                    <label>목적</label>
                    <input type="text" id="inputPurpose"/>

                    <h3>[가계부]</h3>

                    <label>(예상)비용</label>
                    <input type="text" name="inputCost"/>

                    <label>(예상)비용출처</label>
                    <input type="text" name="inputCostBase"/>
                    <p></p>

                    <label>(예상)수익</label>
                    <input type="text" name="inputReturn"/>

                    <label>(예상)수익출처</label>
                    <input type="text" id="inputReturnBase"/>

                    <h3>[참고사항 및 비고]</h3>

                    <label>비고</label>
                    <input type="text" name="inputRef"/>
                </div>
                <button type="submit" class="btn btn-outline-secondary">Submit</button>

            </form>
